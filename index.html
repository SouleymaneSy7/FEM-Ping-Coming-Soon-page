<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts Links  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Customs Links -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <nav class="navigation">
      <a href="#" class="navigation__logo">
        <img src="./images/logo.svg" alt="Website Logo" />
      </a>
    </nav>

    <header class="header">
      <h1 class="header__title">
        We are launching <strong class="strong">soon!</strong>
      </h1>
      <p>Subscribe and get notified</p>
    </header>

    <form class="form">
      <label for="input">
        <input
          type="email"
          id="input"
          class="form__input"
          placeholder="Your email address..."
        />
        <div class="form__info">
          <span class="form__info-content"></span>
        </div>
      </label>
      <button type="submit" class="form--btn">Notify Me</button>
    </form>

    <main>
      <div class="main__img">
        <img src="./images/illustration-dashboard.png" alt="Dashboard Images" />
      </div>
    </main>

    <footer class="footer">
      <div class="socials">
        <a href="#"> 
          <ion-icon name="logo-facebook"></ion-icon> 
        </a>
        <a href="#">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>

      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>

        <p>
          Coded <span>â™¥</span> by
          <a href="https://github.com/SouleymaneSy7" target="_blank"
            >Souleymane Sy</a
          >
        </p>
      </div>
    </footer>

    <script src="./js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
